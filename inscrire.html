    <div class="zone-noir">
        <h3>Inscrivez-vous.</h3>
        <form action="/url-de-ton-traitement" method="post">
            <label for="nom-dutilisateur">Nom d'utilisateur</label>
            <input type="text" id="nom-dutilisateur" name="nom-dutilisateur" placeholder="3 caractères minimum" pattern=".{3,}" required>
            
            <label for="entrez-votre-email">Entrez votre email</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre email" pattern=".{3,}" required>

            <label for="mot-de-passe">Mot de passe</label>
            <input type="text" id="mot-de-passe" name="mot-de-passe" placeholder="Votre mot de passe" pattern=".{3,}" required>
            <span class="erreur">Au moins un symbole, un chiffre, ainsi que 6 caractères minimum</span>


            <label for="confirmer-le-mdp">Confirmer le mot de passe</label>
            <input type="text" id="prenom" name="prenom" placeholder="Confirmer votre mot de passe" pattern=".{3,}" required>

            <span class="erreur">Le prénom doit contenir au moins 3 caractères</span>
    
            <button type="submit" id="cdc">Création du compte</button>
            <button type="submit" id="annuler">Annuler</button>

        </form>
